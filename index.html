<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSR Car Rental</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to MSR Car Rental</h1>
        <button class="call-button" onclick="window.location.href='tel:+91 9381136457'">Call Us Now</button>
    </header>

    <section class="slider">
        <div class="slider-container">
            <div class="slide">
                <img src="scross.jpeg" alt="scross>
                <div class="caption">Scross</div>
            </div>
            <div class="slide">
                <img src="SCROSS2.jpeg" alt="scross">
                <div class="caption">Scross</div>
            </div>
            <div class="slide">
                <img src="baleno.jpeg" alt="baleno">
                <div class="caption">baleno</div>
            </div>
            <div class="slide">
                <img src="baleno 2" alt="baleno">
                <div class="caption">baleno</div>
            </div>
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </section>

    <section class="rental-form">
        <h2>Book Your Car</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="car-model">Car Model:</label>
            <select id="car-model" name="car-model" required>
                <option value="SCROSS"></option>
                <option value="BALENO"></option>
                <option value="POLO TDI"></option>
                <option value="SWIFT">/option>
            </select>

            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" name="start-date" required>

            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" name="end-date" required>

            <input type="submit" value="Submit">
        </form>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
